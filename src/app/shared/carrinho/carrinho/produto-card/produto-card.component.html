<div class="produto-card">
  <div box-right-container>
    <div class="box-left">
      <img [src]="[srcImagem]" src="" alt="img" />
      <p>
        {{ nome_produto | uppercase }}
      </p>
    </div>

    <p>{{ preco_produto | currency: "BRL" : "symbol" : "1.2-2" }}</p>

    <div class="botoes-incremento">
      <button type="" (click)="definirQuantidadeProduto('diminuir')">-</button>
      <input type="text" min="1" max="" value="{{ quantidade_produto }}" />
      <button type="" (click)="definirQuantidadeProduto('aumentar')">+</button>
    </div>
  </div>

  <div class="box-right">
    <p>{{ subtotal | currency: "BRL" : "symbol" : "1.2-2" }}</p>
    <button type="" (click)="removerProduto()">X</button>
  </div>
</div>
