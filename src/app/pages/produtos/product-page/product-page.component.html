<div class="product-page">
  <div class="product-grid">
    <div class="product-grid__box-filtros">
      <h1>Produtos</h1>
    </div>
    <div class="product-grid__box-products">
      <app-card-produto
        *ngFor="let produto of produtos"
        [produtoId]="produto.idproduto"
        [imagemProduto]="produto.urlimg"
        [produtoNome]="produto.nome"
        [produtoPreco]="produto.valor"
      ></app-card-produto>
    </div>
  </div>
</div>
